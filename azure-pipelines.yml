#  https://peakswc.visualstudio.com/
#  https://medium.com/@dan.cokely/creating-nuget-packages-in-azure-devops-with-azure-pipelines-and-yaml-d6fa30f0f15e

trigger:
- master

pool:
  vmImage: 'windows-latest'

variables:
  solution: '**/*.sln'
  buildPlatform: 'x64'
  buildConfiguration: 'MinSizeRel'

steps:

- task: projectversionasvariable@1
  inputs:
    path: 'Directory.Build.props'
    versionTag: 'VersionPrefix'

# - task: NuGetToolInstaller@1

- task: NuGetCommand@2
  inputs:
    restoreSolution: '$(solution)'

- task: DotNetCoreCLI@2
  displayName: 'Package RemoteableWebWindowService'
  inputs:
    command: custom
    custom: pack
    versioningScheme: byPrereleaseNumber
    majorVersion: $(Version.Major)
    minorVersion: $(Version.Minor)
    patchVersion: $(Version.Patch)
    arguments: 'src\RemoteableWebWindowService\RemoteableWebViewService.csproj  -c Release  -p:PublishSingleFile=true'
 

- task: Npm@1
  inputs:
    command: 'install'
    workingDir: 'src\RemoteWebWindow.Blazor.JS'

- task: VSBuild@1
  inputs:
    solution: '$(solution)'
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'


- task: NuGetCommand@2
  displayName: 'NuGet push packages'
  inputs:
    command: push
    publishVstsFeed: 'Nugets'
    allowPackageConflicts: false
    packagesToPush: '$(Build.ArtifactStagingDirectory)/*.nupkg'
 
- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: 'artifacts'
    ArtifactName: 'dropNugets'
    publishLocation: 'Container'
    
    
